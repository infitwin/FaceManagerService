<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Next Step Button</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background: #059669;
        }
        
        .mock-panel {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        pre {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Face Manager Button Test</h1>
        
        <div id="status"></div>
        
        <div class="mock-panel">
            <div class="panel-header">
                <h2 class="panel-title">Groups Panel Mock</h2>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <span style="background: #f3f4f6; padding: 4px 12px; border-radius: 12px; font-size: 14px; color: #6b7280;">
                        4 groups
                    </span>
                    <button onclick="testProceedToNextStep()">Next Step ‚Üí</button>
                </div>
            </div>
            <p style="margin-top: 15px;">üëÜ The button should appear here in the Groups panel header</p>
        </div>
        
        <h2>Diagnostics:</h2>
        <div id="diagnostics"></div>
        
        <h2>Actions:</h2>
        <button onclick="checkButtonExists()">Check if Button Exists in HTML</button>
        <button onclick="checkJavaScriptFunction()">Check if JavaScript Function Exists</button>
        <button onclick="tryDirectCall()">Try Calling Function Directly</button>
        <button onclick="window.location.href='/face-manager.html'">Go to Face Manager</button>
    </div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const diagnosticsDiv = document.getElementById('diagnostics');
        
        // Check button existence
        function checkButtonExists() {
            const buttons = document.querySelectorAll('button');
            const nextStepButton = Array.from(buttons).find(btn => btn.textContent.includes('Next Step'));
            
            if (nextStepButton) {
                addStatus('‚úÖ Next Step button found in DOM', 'success');
                addDiagnostic('Button HTML:', nextStepButton.outerHTML);
            } else {
                addStatus('‚ùå Next Step button NOT found in DOM', 'error');
                addDiagnostic('Total buttons found:', buttons.length);
            }
        }
        
        // Check JavaScript function
        function checkJavaScriptFunction() {
            if (typeof proceedToNextStep === 'function') {
                addStatus('‚úÖ proceedToNextStep function exists', 'success');
                addDiagnostic('Function type:', typeof proceedToNextStep);
            } else {
                addStatus('‚ùå proceedToNextStep function NOT found', 'error');
                addDiagnostic('Window functions:', Object.keys(window).filter(k => k.includes('proceed')).join(', ') || 'none with "proceed"');
            }
        }
        
        // Try calling the function
        function tryDirectCall() {
            try {
                if (typeof proceedToNextStep === 'function') {
                    addStatus('üîÑ Calling proceedToNextStep()...', 'info');
                    proceedToNextStep();
                } else {
                    addStatus('‚ùå Cannot call - function not defined', 'error');
                }
            } catch (error) {
                addStatus(`‚ùå Error calling function: ${error.message}`, 'error');
            }
        }
        
        // Test version of the function
        function testProceedToNextStep() {
            const choice = confirm(
                'What would you like to do next?\n\n' +
                'OK = Run Face Summarization (AI analysis)\n' +
                'Cancel = Select Leader Faces (manual selection)\n\n' +
                'Note: This is a test version.'
            );
            
            if (choice) {
                alert('Face Summarization would run here');
            } else {
                alert('Leader Selection UI would open here');
            }
        }
        
        function addStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            statusDiv.appendChild(div);
        }
        
        function addDiagnostic(label, value) {
            const pre = document.createElement('pre');
            pre.textContent = `${label} ${value}`;
            diagnosticsDiv.appendChild(pre);
        }
        
        // Auto-check on load
        window.addEventListener('DOMContentLoaded', () => {
            addStatus('Page loaded - checking for Face Manager components...', 'info');
            
            // Check if we're on the main face manager page
            if (window.location.pathname.includes('face-manager.html')) {
                setTimeout(() => {
                    checkButtonExists();
                    checkJavaScriptFunction();
                }, 1000);
            }
        });
    </script>
</body>
</html>
