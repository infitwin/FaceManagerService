<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #059669;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Face Manager Button Test</h1>
        
        <div id="status"></div>
        
        <h2>Test 1: Direct Function Call</h2>
        <button onclick="testDirect()">Test Direct Call</button>
        
        <h2>Test 2: Using Script Tag</h2>
        <button onclick="proceedToNextStep()">Test proceedToNextStep</button>
        
        <h2>Test 3: Load Full Script</h2>
        <button onclick="loadFullScript()">Load face-manager.js</button>
        
        <h2>Results:</h2>
        <div id="results"></div>
    </div>
    
    <script>
        function addResult(message, isSuccess) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status ' + (isSuccess ? 'success' : 'error');
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Direct function definition
        function testDirect() {
            window.proceedToNextStep = function() {
                const choice = confirm(
                    'What would you like to do next?\n\n' +
                    'OK = Run Face Summarization\n' +
                    'Cancel = Select Leader Faces'
                );
                
                if (choice) {
                    alert('Face Summarization selected');
                } else {
                    alert('Leader Selection selected');
                }
            };
            
            addResult('Function defined directly. Now click "Test proceedToNextStep"', true);
        }
        
        // Test 3: Load the actual script
        function loadFullScript() {
            const script = document.createElement('script');
            script.src = 'face-manager.js';
            script.onload = () => {
                if (typeof proceedToNextStep === 'function') {
                    addResult('✓ face-manager.js loaded successfully - function exists', true);
                } else {
                    addResult('✗ face-manager.js loaded but function not found', false);
                }
            };
            script.onerror = () => {
                addResult('✗ Failed to load face-manager.js', false);
            };
            document.head.appendChild(script);
        }
        
        // Check on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (typeof proceedToNextStep === 'function') {
                addResult('✓ proceedToNextStep function already exists on page load', true);
            } else {
                addResult('✗ proceedToNextStep function does not exist on page load', false);
            }
        });
    </script>
</body>
</html>
